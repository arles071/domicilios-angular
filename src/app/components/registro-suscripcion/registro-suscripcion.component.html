<div class="container">
<app-loading *ngIf="loading"></app-loading>  
<form *ngIf="!loading" class="mt-3" #registroForm="ngForm" (ngSubmit)="registroSuscripcion(registroForm)">
<div class="row">
<div class="col">
    <div class="card">
        <div class="card-header">
            Datos Usuario:
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="documento">Documento</label>
                <input type="text" class="form-control" id="documento" name="documento" #documento="ngModel" [(ngModel)]="suscripciones.usu_id">
            </div>
            <div class="form-group">
                <label for="nombre">Nombres</label>
                <input type="text" class="form-control" id="nombre" name="nombre" #nombre="ngModel" [(ngModel)]="suscripciones.usu_nombres">
            </div>
            <div class="form-group">
                <label for="apellido">Apellidos</label>
                <input type="text" class="form-control" id="apellio" name="apellio" #apellio="ngModel" [(ngModel)]="suscripciones.usu_apellidos">
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" class="form-control" id="correo" name="correo" #correo="ngModel" [(ngModel)]="suscripciones.usu_correo">
            </div>
            <div class="form-group">
                <label for="contrasena">Contrase√±a</label>
                <input type="text" class="form-control" id="contrasena" name="contrasena" #contrasena="ngModel" [(ngModel)]="suscripciones.usu_contrasena">
            </div>
        </div>
    </div>
</div>
            
<div class="col">
    <div class="card">
        <div class="card-header">
            Datos del negocio
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="nit">Nit</label>
                <input type="text" class="form-control" id="nit" name="nit" #nit="ngModel" [(ngModel)]="suscripciones.neg_nit">
            </div>
            
            <div class="form-group">
                <label for="nombreN">Nombre del Negocio</label>
                <input type="text" class="form-control" id="nombreN" name="nombreN" #nombreN="ngModel" [(ngModel)]="suscripciones.neg_nombre">
            </div>
            <div class="form-group">
                <label for="direccion">ciudad</label>
                <select class="form-control" id="exampleFormControlSelect2" #ciudad="ngModel" name="ciudad" [(ngModel)]="suscripciones.neg_ciudad">
                    <option  *ngFor="let ciuda of ciudades" value="{{ ciuda.id }}">{{ ciuda.ciudad }}</option>
                  </select>
            </div>

            <div class="form-group">
                <label for="direccion">Direccion Negocio</label>
                <input type="text" class="form-control" id="direccion" name="direccion" #nombreN="ngModel" [(ngModel)]="suscripciones.neg_direccion">
            </div>
            
        </div>
        
    </div> 
</div>
</div>
<div class="row mt-3" style="justify-content: center;">
    <button type="submit" class="btn btn-primary" style="width: 200px">Suscribirme</button>
</div>

            
            
</form>

</div>
<div *ngIf="status == 'pendiente'" class="fondo" style="margin: 0; padding:0;position: fixed; width: 100vw; height: 100vh; background:cyan; top: 0; z-index: 100; opacity: .2;">
    
</div>
<div *ngIf="status == 'pendiente'" class="card" style=" padding: 20px; z-index: 200; position: absolute; top: 200px; left: 200px;">
    <p>POR FAVOR REALICE SU PAGO PARA INICIAR A UTILIZAR EL SERVICIO</p>
    <button (click)="pago()">regisrar Pago</button>
    <button (click)="cancelar()">cancelar</button>
</div>
