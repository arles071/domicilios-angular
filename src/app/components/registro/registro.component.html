<div class="container">
    <div class="card">
        
        <div class="card-body">
          
            <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
                <div class="form-group">
                    <label for="exampleInputEmail1">Documento</label>
                    <input type="text" class="form-control" name="id" #id="ngModel" [(ngModel)]="cliente.cli_id">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Nombres</label>
                    <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="cliente.cli_nombres">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Apellidos</label>
                    <input type="text" class="form-control" name="surname" #surname="ngModel" [(ngModel)]="cliente.cli_apellidos">
                  </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="cliente.cli_correo">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="cliente.cli_contrasena">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Mantener Secci√≥n iniciada</label>
                </div>
                <button type="submit" class="btn btn-primary">Registrarme</button>
              </form>
    
        </div>
      </div>
    </div>
